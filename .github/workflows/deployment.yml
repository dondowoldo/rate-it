name: Deploy to production

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build

           # Stop currently running Spring Boot application
      - name: Stop Spring Boot application
        uses: appleboy/ssh-action@master
        with:
          host: 0.petabyte.farm
          username: root
          port: 12122
          key: ${{ secrets.SSH_PRIVATE }}
          script: |
            pkill -f 'java -jar'

          # Move old application .jar file to version archive directory
      - name: Move current .jar to archive
        uses: appleboy/ssh-action@master
        with:
          host: 0.petabyte.farm
          username: root
          port: 12122
          key: ${{ secrets.SSH_PRIVATE }}
          script: |
            mv ~/test/*.jar ~/test_archive/
     
          # Upload new .jar application file to the server
      - name: Upload .jar file to server
        uses: appleboy/scp-action@master
        with:
          host: 0.petabyte.farm
          username: root
          port: 12122
          key: ${{ secrets.SSH_PRIVATE }}
          source: "build/libs/*.jar $(ls build/libs/*.jar | grep -v 'plain')"
          target: "~/test2/"
          strip_components: 2

          # Upload properties files to server
      - name: Upload properties files to server
        uses: appleboy/scp-action@master
        with:
          host: 0.petabyte.farm
          username: root
          port: 12122
          key: ${{ secrets.SSH_PRIVATE }}
          source: "build/resources/main/*.properties $(ls build/resources/main/*.jar | grep -v 'dev')"
          target: "~/test_properties_archive/"
          strip_components: 3

          # Run newly uploaded .jar application file
      - name: Run jar file on server
        uses: appleboy/ssh-action@master
        with:
          host: 0.petabyte.farm
          username: root
          port: 12122
          key: ${{ secrets.SSH_PRIVATE }}
          script: |
            nohup java -jar ~/*.jar > /dev/null 2>&1 &
