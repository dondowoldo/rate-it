<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments.html :: head(title=${place.id == null} ? 'New Place' : 'Editing ' + ${place.name})}">
</head>

<body>
<div class="container-fluid">
    <header class="header">
        <div th:replace="~{fragments.html :: hamburger-menu}"></div>
        <div th:replace="~{fragments.html :: logo}"></div>
        <div th:replace="~{fragments.html :: login-menu}"></div>
        <script th:replace="~{fragments.html :: topbar-script}"></script>
    </header>

    <div class="content">
        <form th:method="${method}" th:action="${action}" th:object="${place}">
            <h2 th:if="${place.id == null}" th:text="'New Place'"></h2>
            <h2 th:unless="${place.id == null}" th:text="'Editing... ' + ${title}"></h2>

            <section class="input-param">
                <input type="hidden" th:field="*{id}"/>
                <h4>Name</h4>
                <label>
                    <input class="input-text-field" type="text" name="name" th:field="*{name}" required autocomplete="off">
                </label>
            </section>

            <section class="input-param">
                <h4>Address</h4>
                <label>
                    <input class="input-text-field" type="text" id="address" name="address" th:field="*{address}" autocomplete="off">
                </label>
            </section>

            <section class="input-param">
                <h4>Exact spot</h4>
                <div class="new-place-map">
                    Map placeholder
                </div>
                <div class="centered-button-wrapper">
                    <a class="light-button">Confirm</a>
                </div>
            </section>

<!--            <label for="lat">Latitude: (pin on map/get users location/manual)</label>-->
<!--            <input type="number" id="lat" name="lat" th:field="*{latitude}" required>-->
<!--            <label for="lng">Longitude: (pin on map/get users location/manual)</label>-->
<!--            <input type="number" id="lng" name="lng" th:field="*{longitude}" required>-->

            <section class="input-param">
                <h4>Description</h4>
                <label>
                    <textarea class="input-text-field" id="description" name="description" th:field="*{description}"></textarea>
                </label>
            </section>

            <button class="dark-button">Save</button>
        </form>
    </div>
</div>
</body>
</html>
